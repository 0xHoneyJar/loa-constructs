# Trace Classifier Validation Dataset
# Version: 1.0.0
# Total items: 200 (50 per category)
#
# Categories:
#   - skill_bug: Direct evidence of skill malfunction
#   - skill_gap: Missing capability in existing skill
#   - missing_skill: Need for entirely new skill
#   - runtime_bug: Environment/infrastructure issues

version: "1.0.0"
created: "2026-02-04"
labeling_guidelines: |
  skill_bug: The user reports something that WAS working but now fails, crashes,
             or produces wrong output. Keywords: failed, error, crash, broken, wrong.

  skill_gap: The user wants MORE from an EXISTING skill. The skill works but
             lacks a feature. Keywords: should also, could, missing feature, enhance.

  missing_skill: The user wants something that NO skill currently does.
                 Keywords: need new, wish there was, no skill for.

  runtime_bug: Infrastructure issues unrelated to skill logic.
               Keywords: timeout, slow, permission denied, network error.

