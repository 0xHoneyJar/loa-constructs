# Deploy to Staging
# @see sprint.md T1.5: deploy-staging.yml
# @see sdd.md ยง1.7 Deployment Architecture

name: Deploy Staging

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-staging
  cancel-in-progress: true

jobs:
  deploy-api:
    name: Deploy API to Staging
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy API to Fly.io
        run: flyctl deploy --config apps/api/fly.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-web:
    name: Deploy Web to Staging
    runs-on: ubuntu-latest
    needs: deploy-api
    environment: staging

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web app
        run: pnpm --filter @loa-registry/web build
        env:
          NEXT_PUBLIC_API_URL: https://loa-skills-api-staging.fly.dev/v1

      # Note: For production, consider deploying to Vercel or Cloudflare Pages
      # This example deploys to Fly.io for consistency
      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy Web to Fly.io
        run: flyctl deploy --config apps/web/fly.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  health-check:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-api, deploy-web]

    steps:
      - name: Wait for deployment to propagate
        run: sleep 30

      - name: Check API health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://loa-skills-api-staging.fly.dev/v1/health)
          if [ "$response" != "200" ]; then
            echo "API health check failed with status: $response"
            exit 1
          fi
          echo "API health check passed"

      - name: Check Web health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://loa-skills-staging.fly.dev/)
          if [ "$response" != "200" ]; then
            echo "Web health check failed with status: $response"
            exit 1
          fi
          echo "Web health check passed"
