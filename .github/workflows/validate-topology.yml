name: Validate Topology

# Prevents topology contamination regression in skill packs.
# SDD Reference: ยง6.1 (Constructs Network Phase 2)

permissions:
  contents: read

on:
  pull_request:
    branches: [main]
    paths:
      - '.claude/constructs/packs/**'
      - 'scripts/validate-topology.sh'

jobs:
  topology-check:
    name: Topology Contamination Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Run topology validation (strict)
        run: scripts/validate-topology.sh --strict --verbose

