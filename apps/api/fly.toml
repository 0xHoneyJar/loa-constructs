# Fly.io Configuration for Loa Skills Registry API
# @see sdd.md ยง1.7 Deployment Architecture
# @see sprint.md T1.6: Fly.io Deployment, T12.5: Production Deployment

app = "loa-skills-api"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"
  # Logging
  LOG_LEVEL = "info"
  # API URLs (set via secrets for sensitive values)
  API_URL = "https://api.loaskills.dev"
  DASHBOARD_URL = "https://loaskills.dev"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/v1/health"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[[services]]
  protocol = "tcp"
  internal_port = 3000

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "10s"
    grace_period = "30s"
    method = "GET"
    path = "/v1/health"
    protocol = "http"
    timeout = "5s"

[checks]
  [checks.health]
    grace_period = "30s"
    interval = "15s"
    method = "GET"
    path = "/v1/health"
    port = 3000
    timeout = "5s"
    type = "http"

[deploy]
  strategy = "rolling"

# Required secrets (set via fly secrets set):
# DATABASE_URL - Neon PostgreSQL connection string
# REDIS_URL - Upstash Redis URL
# JWT_SECRET - JWT signing secret
# STRIPE_SECRET_KEY - Stripe API key
# STRIPE_WEBHOOK_SECRET - Stripe webhook signing secret
# RESEND_API_KEY - Resend email API key
# R2_ACCESS_KEY_ID - Cloudflare R2 access key
# R2_SECRET_ACCESS_KEY - Cloudflare R2 secret key
# R2_BUCKET - R2 bucket name
# R2_ENDPOINT - R2 endpoint URL
# GITHUB_CLIENT_ID - GitHub OAuth client ID
# GITHUB_CLIENT_SECRET - GitHub OAuth client secret
# GOOGLE_CLIENT_ID - Google OAuth client ID
# GOOGLE_CLIENT_SECRET - Google OAuth client secret
# SENTRY_DSN - Sentry error tracking DSN (optional)
